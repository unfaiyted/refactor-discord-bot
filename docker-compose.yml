services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: refactor-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: refactor_bot
      POSTGRES_USER: refactor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Ports are defined in docker-compose.override.yml for development
    # Production deployments typically don't expose DB ports to host
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U refactor -d refactor_bot']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production # Use production build target
    container_name: refactor-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override database URL to use internal Docker network
      DATABASE_URL: postgresql://refactor:${POSTGRES_PASSWORD:-changeme}@postgres:5432/refactor_bot?schema=public

      # Docker-specific flag
      DOCKER_CONTAINER: 'true'

      # Default to production if not set in .env
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # Mount data directory from host (for bulk imports and cache)
      - ./data:/app/data
    networks:
      - bot-network

volumes:
  postgres_data:
    driver: local
  bot_cache:
    driver: local

networks:
  bot-network:
    driver: bridge
